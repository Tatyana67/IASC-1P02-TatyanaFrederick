
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta content="en-us" http-equiv="Content-Language" />
		<title>Tables Challenge</title>
	</head>
	<body>
		<table width="600" height="300" border="1">
			<tr>
				<th width="200" height="50">Header 1</th>
				<th width="200" height="50">Header 2</th>
				<th width="200" height="50">Header 3</th>
			</tr>
			<tr>
				<td width="200" height="100">Cell 1</td>
				<td width="200" height="100">Cell 2
						<td width="200" height="100"></td>
				</td>
			</tr>
			<tr>
				<td width="200" height="50">Cell 3</td>
				<td width="200" height="50">Cell 4</td>
				<td width="200" height="50">Cell 5</td>
			</tr>
			<tr>
				<td width="200" height="100">Cell 6
					<td width="200" height="100"></td>
				</td>
				<td width="200" height="100">Cell 7</td>
		</table>
	</body>
</html>
